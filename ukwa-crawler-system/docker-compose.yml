# UKWA Heritrix
ukwa-heritrix:
  build: ./ukwa-heritrix
  volumes:
    - ./jobs:/jobs
    - ./output:/output
    - ./scratch:/scratch
    - ./state:/state
  ports:
    - "8443:8443"
  links:
    - clamd
    - rabbitmq

# Clamd virus scanning Service
clamd:
  build: ./ukwa-clamd
  ports:
    - "3310:3310"

# RabbitMQ
rabbitmq:
  image: rabbitmq:3.5-management
  ports:
    - "15672:15672"  # management port (guest:guest)
    - "5672:5672"   # amqp port
    - "25672:25672" # cluster port
  log_driver: none

# PhantomJS web page rendering service
ukwa-webrender:
  build: ./ukwa-webrender1
  ports:
    - "8000:8000"
  links:
    - acid-clone.matkelly.com

# HAR Daemon
ukwa-harchiverd:
  build: ./ukwa-harchiverd
  volumes:
    - ./output/images:/images
  links:
    - rabbitmq
    - ukwa-webrender

# OpenWayback, based loosely on UNB Libraries Dockerfile
openwayback:
  build: ./openwayback
  volumes:
    - ./output/cdx/:/data/
  ports:
    - "8080:8080"
  environment:
    - WAYBACK_BASEDIR=/data
    - WAYBACK_URL_HOST=192.168.99.100

